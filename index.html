<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>
</head>
<body class="bg-[#141414]">
  <div class="flex flex-col w-screen h-screen items-center justify-center">
    <div class="flex flex-col items-center justify-center bg-[#1f1f1f] w-[400px] h-[600px] rounded-xl p-6">
      <img src="assets/avatar-jessica.jpeg" alt="Avatar" class="rounded-full w-[100px]" />
      <h1 class="text-2xl font-medium mt-5">Jessica Randall</h1>
      <span class="text-[#9fbd3f] font-bold">London, United Kingdom</span>
      <span class="mt-5 text-cente text-gray-300">"Front-end developer and avid reader."</span>
      <div class="flex flex-col gap-2 mt-6 w-full">
        <button class="bg-[#333] px-4 h-[50px] py-2 rounded hover:bg-[#333] font-bold">GitHub</button>
        <button class="bg-[#333] px-4 h-[50px] py-2 rounded hover:bg-[#333] font-bold">Frontend Mentor</button>
        <button class="bg-[#333] px-4 h-[50px] py-2 rounded hover:bg-[#333] font-bold">LinkedIn</button>
        <button class="bg-[#333] px-4 h-[50px] py-2 rounded hover:bg-[#333] font-bold">Twitter</button>
        <button class="bg-[#333] px-4 h-[50px] py-2 rounded hover:bg-[#333] font-bold">Instagram</button>
      </div>
    </div>
  </div>
</body>
</html>
